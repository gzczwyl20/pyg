<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品优购</title>
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/category.css">
</head>

<body>
  <!-- 头部 -->
  <header class="pyg_header">
    <div class="mui-input-row mui-search">
      <input type="search" class="mui-input-clear" placeholder="">
    </div>
  </header>

  <div class="pyg_view">
    <div class="left">
      <ul class="view_title">

      </ul>
    </div>
    <div class="right">
      <ul class="right_box">

      </ul>
    </div>
  </div>
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <p>首页</p>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <p>分类</p>
    </a>
    <a href="javascript:;">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="javascript:;">
      <span class="fa fa-user-circle-o"></span>
      <p>我的</p>
    </a>
  </footer>

  <!-- 模板 -->
  <!-- 左边模板 -->
  <script id="left" type="text/xxx-template">
    {{each data value index}} {{ if index == 0}}
    <li class="active" data-val="{{index}}">{{value.cat_name}}</li>
    {{/if}} {{ if index != 0}}
    <li data-val="{{index}}">{{value.cat_name}}</li>
    {{/if}} {{/each}}
  </script>
  <!-- 右边模板 -->
  <script id="right" type="text/xxx-template">
    {{each data value index}}
    <li class="product">
      <div class="tit">{{value.cat_name}}
        <span class="line"></span>
      </div>
      <ul class="cont mui-clearfix">
        {{each value.children value1}}
        <li>
          <img src="{{$imports.iconUrl}}{{value1.cat_icon}}" alt="">
          <div class="name">{{value1.cat_name}}</div>
        </li>
        {{/each}}
      </ul>
    </li>
    {{/each}}
  </script>

  <script src="/lib/mui/js/mui.js"></script>
  <script src="/lib/arttemplate/template-web.js"></script>
  <script src="/lib/iscroll/iscroll.js"></script>
  <script src="/lib/zepto/zepto.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/category.js"></script>

</body>

</html>
