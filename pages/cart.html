<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品优购</title>
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/cart.css">
</head>

<body id="pyg_body">
  <!-- 头部 -->
  <header id="header" class="mui-bar mui-bar-nav">

    <h1 class="mui-title">购物车</h1>
    <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-left del_btn" >删除</button>
    <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right update">编辑</button>
  </header>

  <div class="pyg_view">
      <!-- 地址 -->
      <div class="address">
        <div class="tit">配送地址</div>        
        <div class="cont">
          <span class="mui-icon mui-icon-location"></span>
          <div class="info">
            <p>默认地址</p>
            <p>中国台湾钓鱼岛</p>
          </div>
        </div>
      </div>

      <!-- 订单总额 -->
      <div class="order">
        <div class="tit">订单</div>
        <div class="cont">
          <div class="left">总价: ￥ <span class="price">938</span></div>
          <div class="right">生成订单</div>
        </div>
      </div>

      <!-- 购物车 -->
      <div class="pyg_cart">
        <div class="tit">购物车</div>
        <ul>
          
        </ul>
      </div>
  </div>
  </div>
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <p>首页</p>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <p>分类</p>
    </a>
    <a href="/pages/cart.html">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="/pages/login.html">
      <span class="fa fa-user-circle-o"></span>
      <p>我的</p>
    </a>
  </footer>



<!-- 模板引擎 -->
  <script id='mainTpl' type="text/template">
    {{each data value}}
    <li data-info="{{value}}">
      <div class="mui-input-row mui-checkbox check_box">
        <input name="checkbox1" value="Item 1" type="checkbox">
      </div>
      <div class="cart_img">
        <img src="{{value.goods_small_logo}}" alt="">
      </div>
      <div class="cart_info">
        <div class="info_t mui-ellipsis-2">
          {{value.goods_name}}
        </div>
        <div class="info_b">
          <span>￥{{value.goods_price}}</span>
          <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{value.goods_weight}}'>
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input num" type="number" value='{{value.amount}}'/>
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
        </div>
      </div>
    </li>
    {{/each}}
  </script>

  <script src="/lib/mui/js/mui.js"></script>
  <script src="/lib/arttemplate/template-web.js"></script>
  <script src="/lib/zepto/zepto.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/cart.js"></script>
</body>

</html>
