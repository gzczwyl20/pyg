<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品列表</title>
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/good_list.css">
</head>

<body>
  <!-- 搜索记录 -->
  <div class="record">
    <ul></ul>
  </div>
  <!-- 搜索头部 -->
  <div class="search_header">
    <a href="javascript:location.href=location.href;" class="fa fa-undo cancel_search "></a>
    <div class="search"><input type="text"></div>
    <a href="javascript:;" class="search_btn">搜索</a>
  </div>
  <!-- 排序栏 -->
  <div class="search_bar">
    <a href="javascript:;">综合</a>
    <a href="javascript:;">销量</a>
    <a href="javascript:;">促销</a>
  </div>
  <!-- 内容 -->
  <div class="pyg_view">
    <div>
      <ul>

      </ul>
    </div>
  </div>
  <footer class="pyg_footer ">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <p>首页</p>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <p>分类</p>
    </a>
    <a href="/pages/cart.html">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="/pages/me.html">
      <span class="fa fa-user-circle-o"></span>
      <p>我的</p>
    </a>
  </footer>

  <!-- 模板 -->
  <!-- 内容模板 -->
  <script id='mainTmp' type="text/xxx-template">
    {{each data value}}
    <li>
      <a href="/pages/goods_detail.html?goods_id={{value.goods_id}}">
        <div class="left">
          <img src="{{value.goods_small_logo}}" alt="">
        </div>
        <div class="right">
          <div class="info mui-ellipsis">{{value.goods_name}}</div>
          <div class="price">¥ {{value.goods_price}}</div>
        </div>
      </a>
    </li>
    {{/each}}
  </script>

  <!-- 搜索模板 -->
  <script id="search" type="text/template">
    {{each arr value}}
    <li class='mui-ellipsis'>{{value.goods_name}}</li>
    {{/each}}
  </script>


  <script src="/lib/mui/js/mui.js"></script>
  <script src="/lib/arttemplate/template-web.js"></script>
  <script src="/lib/iscroll/iscroll.js"></script>
  <script src="/lib/zepto/zepto.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/good_list.js"></script>

</body>

</html>
