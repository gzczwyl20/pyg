<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>订单</title>
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/order.css">
</head>

<body>
  <header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">订单</h1>
  </header>
  <!-- 内容 -->
  <div class="pyg_view">
    <div>
      <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
        <a class="mui-control-item mui-active" href="#item1">
          全部
        </a>
        <a class="mui-control-item" href="#item2">
          待付款
        </a>
        <a class="mui-control-item" href="#item3">
          待发货
        </a>
      </div>
    </div>
    <div>
      <div id="item1" class="mui-control-content mui-active">
        <ul>

        </ul>
      </div>
      <div id="item2" class="mui-control-content">功能待开发...</div>
      <div id="item3" class="mui-control-content">功能待开发...</div>
    </div>
  </div>

  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <p>首页</p>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <p>分类</p>
    </a>
    <a href="/pages/cart.html">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="/pages/me.html">
      <span class="fa fa-user-circle-o"></span>
      <p>我的</p>
    </a>
  </footer>

  <!-- 模板引擎 -->
  <script id="mainTpl" type="text/template">
    {{each data value}}
    <li>
      <div class="tit mui-clearfix">
        <span class="mui-pull-left">订单编号:</span>
        <span class="mui-pull-right">￥
          <span>{{value.order_price}}</span>
        </span>
      </div>
      <p class="mui-ellipsis">{{value.order_number}}</p>
    </li>
    {{/each}}
    {{if data.length == 0}}
    <li>
      你还没有订单
    </li>
    {{/if}}
  </script>


  <script src="/lib/mui/js/mui.js"></script>
  <script src="/lib/arttemplate/template-web.js"></script>
  <script src="/lib/iscroll/iscroll.js"></script>
  <script src="/lib/zepto/zepto.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/order.js"></script>

</body>

</html>
