<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品优购</title>
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
  <!-- 头部 -->
  <header class="pyg_header">
    <div class="mui-input-row mui-search">
      <input type="search" class="mui-input-clear" placeholder="">
    </div>
  </header>

  <div class="pyg_view">
    <!-- 轮播图 -->
    <div class="index_slider"></div>
    <!-- 导航 -->
    <nav class="index_nav"></nav>
    <!-- 商品列表 -->
    <div class="index_goodsList">

    </div>
  </div>
  <footer class="pyg_footer">
    <a href="javascript:;">
      <span class="fa fa-home"></span>
      <p>首页</p>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <p>分类</p>
    </a>
    <a href="javascript:;">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="/pages/login.html">
      <span class="fa fa-user-circle-o"></span>
      <p>我的</p>
    </a>
  </footer>




  <!-- 模板 -->
  <!-- 轮播图模板 -->
  <script id="swiperdata" type="text/xxx-template">
    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#">
            <img src="{{data[data.length-1].image_src}}" />
          </a>
        </div>
        {{each data value index}}
        <div class="mui-slider-item">
          <a href="#">
            <img src="{{value.image_src}}" />
          </a>
        </div>
        {{/each}}
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#">
            <img src="{{data[0].image_src}}" />
          </a>
        </div>
      </div>
      <div class="mui-slider-indicator">
        {{each data value index}} {{if index==0}}
        <div class="mui-indicator mui-active"></div>
        {{/if}} {{if index !=0}}
        <div class="mui-indicator"></div>
        {{/if}} {{/each}}
      </div>
    </div>
  </script>
  <!-- 导航模板 -->
  <script id="catitems" type="text/xxx-template">
    {{each data value}}
    <a href="{{value.navigator_url}}">
      <img src="{{value.image_src}}" alt="">
    </a>
    {{/each}}
  </script>
  <!-- 内容模板 -->
  <script id="goodslist" type="text/xxx-template">
    {{each data value}}
    <div class="goods_group">
      <div class="title">
        <img src="{{value.group_img}}" alt="">
      </div>
      <div class="content">
        <ul>
          {{each value.goods value2}}
          <li>
            <a href="javascript:;" class="link">
              <img src="{{value2.goods_small_logo}}" alt="">
              <div class="name">{{value2.goods_name}}</div>
              <div class="price">¥ {{value2.goods_price}}</div>
            </a>
            <a href="javascript:;" class="like">找相似</a>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
    {{/each}}
  </script>
  <script src="/lib/mui/js/mui.js"></script>
  <script src="/lib/arttemplate/template-web.js"></script>
  <script src="/lib/zepto/zepto.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
